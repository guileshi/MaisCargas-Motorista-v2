<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Cargas</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS Personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body id="mobile">
    <header>
        <div class="black-filter hide"></div>
        <nav class="bg_collapse sideBar">
            <div class="container">
                <button class="btn btn-close-sidebar" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Fechar o menu" role="button">
                    <i class="fas fa-times fa-lg" aria-hidden="true" id="close-icon"></i>
                </button>
                <div class="row">
                    <div class="col-12 profile">
                        <div class="row">
                            <div class="col-3 profile-picture">
                                <img src="img/caminhao2.jpg" alt="Foto de Perfil" height="50" width="50"
                                    class="rounded-circle">
                            </div>
                            <div class="col-9 profile-text">
                                <span>Ola,</span>
                                <br>
                                <span class="text-capitalize">Bruno</span>
                                <!-- Primeiro nome do Motorista -->
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="col-12 nav-list">
                        <ul>
                            <li>
                                <a href="perfil.html" class="d-block active"> <i class="fas fa-archive"></i> <span>Perfil</span></a>
                            </li>
                            <li>
                                <a href="#" class="d-block"> <i class="fas fa-archive"></i> <span>Cargas</span></a>
                            </li>
                            <li>
                                <a href="#" class="d-block"> <i class="fas fa-map-marker-alt"></i> <span>Check In</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section class="bg-baixeApp">
            <div class="container">
                <div class="row pt-1 pb-2">
                        <div class="col-8 d-flex">
                            <p class="text-center my-auto mx-auto">Baixe agora o aplicativo</p>
                        </div>
                        <div class="col-4 d-flex">
                            <a href="#" class="btn btn-baixarApp mx-auto" role="button" type="btn">
                                Baixar
                            </a>
                        </div>
                </div>
            </div>
        </section>
    </header>

    <main id="main">
        <div class="container-fluid bg-top-navbar">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 d-block">
                        <div class="top-navbar-items">
                            <button class="btn btn-open-sidebar" data-bs-toggle="tooltip" data-bs-placement="right"
                                title="Abrir o menu" role="button">
                                <i class="fas fa-bars fa-lg" aria-hidden="true" id="bars-icon"></i>
                            </button>
                            <h1 class="text-center">Perfil</h1>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 my-data">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item" aria-current="page"><a href="perfil.html">Inicio</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Endereços</li>
                            </ol>

                            <!-- Se remover a class item-null, o texto some -->
                            <div class="col-12 item-text item-null">
                                <p>
                                    <!-- Se não possuir nenhum item cadastrado, mostra essa mensagem -->
                                    Você não possui nenhum endereço registrado. Adicione um agora mesmo clicando no botão <strong>Adicionar</strong>
                                </p>
                            </div>

                            <a href="endereco-1.html" class="d-flex align-items-center rounded input-nome input-field input-disabled">
                                <div class="position-absolute btn-item-group">
                                    <span class="btn btn-item" title="Editar">
                                        <i class="fas fa-chevron-right"></i>
                                    </span>
                                </div>
                                <span class="form-icon icon-input-disabled"><i class="fas fa-home mx-3"></i></span>
                                <div class="position-relative w-100 me-3">
                                    <label for="name" class="position-absolute label-input-disabled">Endereço 1</label>
                                    <input type="text" id="name" name="name" class="w-100"
                                     aria-required="true" readonly aria-disabled="true"
                                        onkeyup="onChangeText(this, 'input-nome')"
                                        onfocus="onFocus('input-nome')" onblur="onBlur('input-nome')" value="Rua Cabo Oscar Rossini...">
                                </div>
                            </a>
                            <button class="btn btn-save-add-toggler save-button justify-content-center d-flex w-100">
                                Adicionar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>




    <script src="js/jquery-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/my.js"></script>
</body>

</html>
